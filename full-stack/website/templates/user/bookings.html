{% extends 'base.html' %}
{% block title %}
    Prenota un tavolo
{% endblock title %}
{% block style %}
    <link rel="stylesheet" href="{{url_for('static', filename='user/booking.css')}}">
{% endblock style %}
{% block content %}
    <div class="container">
        <div class="title typing"></div>
        <div class="flip">
            <div class="calendar"></div>
            <div class="reservation">
                <div class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="date">10-02-2022</div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script src="{{url_for('static', filename='user/booking.js')}}"></script>
{% endblock script %}
